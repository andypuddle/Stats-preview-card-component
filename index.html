<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="image-container"></div>
      <div class="info-container">
        <div class="title">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <div class="desc">
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <div class="companies">
            <h2 class="stats-title">10k+</h2>
            <p class="stats-para">companies</p>
          </div>
          <div class="templates">
            <h2 class="stats-title">314</h2>
            <p class="stats-para">templates</p>
          </div>
          <div class="queries">
            <h2 class="stats-title">12M+</h2>
            <p class="stats-para">queries</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/andypuddle"
          >@andypuddle</a
        >.
      </div>
    </footer>
  </body>
</html>
